<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>
</head>
<body>

  <main>
    <section class="section1">
      <h2>Your Result</h2>
      <div class="section1Circle">
       <span class="section1Total">
       <span class="fullTotal">76</span>  
       <span class="outOf">of 100</span>    
       </span>
      </div>
   <div class="gradeComment">
    <span class="grade">Great</span>
    <span class="comment">You scored higher than 65% of the people who have taken these tests.</span>
   </div>
    </section>

    <section class="section2">
      <h2> Summary</h2>
      <div class="section2Total1">
        <span class="group group1">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Image">
          Reaction
        </span>
        <article>
          <span  class="total">
            80
          </span>
          <span>
            /100
          </span>
         </article>
      </div>
      <div class="section2Total2">
        <span class="group group2">
          <img src="./assets/images/icon-memory.svg" alt="Memory Image">
          Memory
        </span>
        <article>
          <span  class="total">
            92
          </span>
          <span>
            /100
          </span>
         </article>
      </div>
      <div class="section2Total3">
        <span class="group group3">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Image">
          Verbal
        </span>
        <article>
          <span  class="total">
            61
          </span>
          <span>
            /100
          </span>
         </article>
      </div>
      <div class="section2Total4">
        <span class="group group4">
          <img src="./assets/images/icon-visual.svg" alt="Visual Image">
          Visual
        </span>
        <article>
          <span class="total">
            72
          </span>
          <span>
            /100
          </span>
         </article>
      </div>
      <button class="btn">
        Continue
      </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Rachael Gatwiri</a>.
  </div>
</body>
</html>
